<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerPong</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Inter", sans-serif;
      }

      /* Navbar Styling */
      .navbar {
        width: 100%;
        background: #111;
        padding: 10px 0;
        text-align: center;
        position: absolute;
        top: 0;
      }

      .navbar a {
        color: #7fff7f;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        transition: 0.3s;
      }

      .navbar a:hover {
        color: #fff;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #7fff7f;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px; /* Prevent overlap with navbar */
      }

      .scoreboard {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
        position: relative;
      }

      .score {
        font-size: 48px;
        font-weight: bold;
        font-family: "Inter", sans-serif;
        color: #7fff7f;
        text-shadow: 0 0 10px rgba(127, 255, 127, 0.7);
        width: 80px;
        text-align: center;
      }

      .score-divider {
        margin: 0 30px;
        font-size: 36px;
        color: #fff;
        position: relative;
      }

      .score-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background-color: #7fff7f;
        border-radius: 50%;
        box-shadow: 0 0 15px #7fff7f;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      canvas {
        background-color: #222831;
        border: 2px solid #7fff7f;
        margin: 0;
      }

      .power-ups {
        margin-top: 15px;
        font-size: 18px;
        color: #7fff7f;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">üè† Home</a>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back
    </button>

    <div class="game-container">
      <div class="scoreboard">
        <div class="score" id="player1Score">0</div>
        <div class="score-divider">|</div>
        <div class="score" id="player2Score">0</div>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div class="power-ups">
        Power-ups: <span id="activePowerUps">None</span>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
