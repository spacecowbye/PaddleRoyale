<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paddle Royale</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }

      .navbar {
        width: 100%;
        background: #111;
        padding: 10px 0;
        text-align: center;
        position: absolute;
        top: 0;
      }

      .navbar a {
        color: #7fff7f;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        transition: 0.3s;
      }

      .navbar a:hover {
        color: #fff;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #7fff7f;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 100%;
      }

      /* Responsive Power-up Panel */
      .powerup-panel {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 220px;
        background: linear-gradient(
          135deg,
          rgba(17, 17, 17, 0.9),
          rgba(34, 34, 34, 0.9)
        );
        border: 2px solid #7fff7f;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(127, 255, 127, 0.3);
        backdrop-filter: blur(5px);
        font-family: "Inter", sans-serif;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      /* Hide powerup panel if space is too small */
      @media (max-width: 900px) {
        .powerup-panel {
          display: none;
        }
      }

      /* JavaScript-controlled positioning */
      .powerup-hidden {
        opacity: 0;
        transform: translateX(-100%);
        pointer-events: none;
      }

      .powerup-header {
        font-size: 20px;
        font-weight: bold;
        color: #7fff7f;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        text-shadow: 0 0 8px rgba(127, 255, 127, 0.6);
        position: relative;
        padding-bottom: 8px;
      }

      .powerup-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 25%;
        width: 50%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #7fff7f, transparent);
      }

      .powerup-box {
        background: rgba(34, 40, 49, 0.95);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #7fff7f;
        min-height: 100px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .powerup-name {
        font-size: 18px;
        font-weight: bold;
        color: #7fff7f;
        text-shadow: 0 0 5px rgba(127, 255, 127, 0.5);
        text-transform: capitalize;
        margin-bottom: 8px;
      }

      .powerup-owner {
        font-size: 14px;
        color: #fff;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .owner-you {
        color: #7fff7f;
        font-weight: bold;
      }

      .owner-opponent {
        color: #ff7f7f;
        font-weight: bold;
      }

      .powerup-description {
        font-size: 13px;
        color: #ddd;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      .powerup-timer {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 5px 10px;
        display: inline-block;
        margin-top: 5px;
        border: 1px solid #7fff7f;
      }

      .no-powerup {
        color: #999;
        font-style: italic;
        padding: 20px 0;
      }

      /* Animation for active power-ups */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 5px rgba(127, 255, 127, 0.5);
        }
        50% {
          box-shadow: 0 0 15px rgba(127, 255, 127, 0.8);
        }
        100% {
          box-shadow: 0 0 5px rgba(127, 255, 127, 0.5);
        }
      }

      .powerup-active {
        animation: pulse 2s infinite;
      }

      .scoreboard {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }

      .score {
        font-size: 48px;
        font-weight: bold;
        color: #7fff7f;
        text-shadow: 0 0 10px rgba(127, 255, 127, 0.7);
        width: 80px;
        text-align: center;
      }

      .score-divider {
        margin: 0 30px;
        font-size: 36px;
        color: #fff;
      }

      canvas {
        background-color: #222831;
        border: 2px solid #7fff7f;
      }

      .room-code-container {
        margin-top: 20px;
        text-align: center;
        background-color: rgba(34, 40, 49, 0.8);
        padding: 12px 24px;
        border-radius: 8px;
        border: 2px solid #7fff7f;
        box-shadow: 0 0 15px rgba(127, 255, 127, 0.4);
      }

      .room-code-label {
        font-size: 16px;
        color: #fff;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .room-code {
        font-size: 28px;
        font-weight: bold;
        color: #7fff7f;
        text-shadow: 0 0 8px rgba(127, 255, 127, 0.6);
        letter-spacing: 3px;
        margin-bottom: 8px;
      }

      .copy-button {
        background: #7fff7f;
        color: #000;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
      }

      .copy-button:hover {
        background: #fff;
        transform: scale(1.05);
      }

      /* Sound Control Styles */
      .sound-controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(22, 28, 36, 0.9);
        border: 2px solid #7fff7f;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(127, 255, 127, 0.3);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .sound-label {
        font-size: 14px;
        font-weight: 600;
        color: #7fff7f;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(127, 255, 127, 0.4);
      }

      .volume-slider {
        width: 180px;
        height: 6px;
        border-radius: 4px;
        background: linear-gradient(90deg, #7fff7f 0%, #00ffaa 100%);
        outline: none;
        appearance: none;
        cursor: pointer;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      .volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 0 5px rgba(127, 255, 127, 0.7);
        transition: all 0.2s ease;
      }

      .volume-slider::-webkit-slider-thumb:hover {
        background: #7fff7f;
        transform: scale(1.2);
      }

      .volume-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #ffffff;
        box-shadow: 0 0 5px rgba(127, 255, 127, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">üè† Home</a>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ‚Üê Back
    </button>

    <div class="game-container">
      <div class="scoreboard">
        <div class="score" id="player1Score">0</div>
        <div class="score-divider">|</div>
        <div class="score" id="player2Score">0</div>
      </div>
      <canvas id="gameCanvas" width="800" height="500"></canvas>
      <div class="room-code-container">
        <div class="room-code-label">Room Code</div>
        <div class="room-code" id="roomCode">LOADING...</div>
        <button class="copy-button" onclick="copyRoomCode()">Copy Code</button>
      </div>
    </div>

    <div class="powerup-panel" id="powerupPanel">
      <div class="powerup-header">Power-up Status</div>
      <div class="powerup-box" id="activePowerup">
        <div class="powerup-name" id="powerupName">No power-up active</div>
        <div class="powerup-owner" id="powerupOwner"></div>
        <div class="powerup-description" id="powerupDescription">
          Collect a power-up during the game to see its effects here.
        </div>
        <div class="powerup-timer" id="powerupTimer"></div>
      </div>
    </div>

    <div class="sound-controls">
      <span class="sound-label">Volume</span>
      <div style="display: flex; align-items: center; gap: 10px">
        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="music.js"></script>
    <script>
        function setMasterVolume(value) {
            if (window.Howler) {
              Howler.volume(parseFloat(value));
            } else {
              console.error("Howler.js is not loaded");
            }
          }
      // Add event listener to the volume slider
      function copyRoomCode() {
        const roomCode = document.getElementById("roomCode").textContent;
        navigator.clipboard
          .writeText(roomCode)
          .then(() => {
            const copyButton = document.querySelector(".copy-button");
            const originalText = copyButton.textContent;
            copyButton.textContent = "Copied!";
            setTimeout(() => {
              copyButton.textContent = originalText;
            }, 1500);
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
      function adjustPowerupPanel() {
        const panel = document.getElementById("powerupPanel");
        const canvas = document.getElementById("gameCanvas");

        if (canvas.getBoundingClientRect().left < 250) {
          panel.classList.add("powerup-hidden");
        } else {
          panel.classList.remove("powerup-hidden");
          panel.style.left = `${
            (canvas.getBoundingClientRect().left - panel.offsetWidth) / 2
          }px`;
        }
      }
      function drawMessageToScreenClient() {
        const canvas = document.querySelector("#gameCanvas");
        const CANVAS_WIDTH = 652;
        const CANVAS_HEIGHT = 404;
        const BACKGROUND_COLOR = "rgba(0,0,0,0.7)";
        const c = canvas.getContext("2d");
        c.fillStyle = BACKGROUND_COLOR;
        c.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        c.font = "30px Inter";
        c.fillStyle = "#7fff7f";
        c.textAlign = "center";
        c.fillText(
          "Waiting for the other Player",
          CANVAS_WIDTH / 2,
          CANVAS_HEIGHT / 2 + 10
        );
        c.fillText(
          "Personally, I am rooting for you",
          CANVAS_WIDTH / 2,
          CANVAS_HEIGHT / 2 + 50
        );
      }

      // --- Initialization Logic ---
      window.addEventListener("DOMContentLoaded", () => {
        const roomCodeElement = document.getElementById("roomCode");
        const URLparams = new URLSearchParams(window.location.search);
        const roomCode = URLparams.get("room");
        const volumeSlider = document.querySelector(".volume-slider");


        if (volumeSlider) {
      volumeSlider.addEventListener("input", function() {
        setMasterVolume(this.value);
      });
      
      // Initialize to full volume
      setMasterVolume(volumeSlider.value);
    }
        if (roomCode && roomCodeElement) {
          roomCodeElement.textContent = roomCode;
        } else if (roomCodeElement) {
          roomCodeElement.textContent = "ERROR"; // Indicate missing room code
          console.warn("Room code missing from URL parameters.");
        }
        adjustPowerupPanel();
        drawMessageToScreenClient();
        
      });

      window.addEventListener("resize", adjustPowerupPanel);
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="connect.js"></script>
  </body>
</html>
