<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0A192F;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="winCanvas"></canvas>
    <script>
        const canvas = document.getElementById("winCanvas");
        const c = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let opacity = 0;
        let increasing = true;

        function animateWinMessage() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            c.fillStyle = "#0A192F";
            c.fillRect(0, 0, canvas.width, canvas.height);
            
            c.font = "50px 'Press Start 2P', sans-serif";
            c.fillStyle = `rgba(127, 255, 127, ${opacity})`; 
            c.textAlign = "center";
            c.fillText("YOU WON!", canvas.width / 2, canvas.height / 2);
            
            if (increasing) {
                opacity += 0.02;
                if (opacity >= 1) increasing = false;
            } else {
                opacity -= 0.02;
                if (opacity <= 0) increasing = true;
            }

            drawConfetti();
            requestAnimationFrame(animateWinMessage);
        }

        // Confetti Effect
        const confettiArray = [];
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedY = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = 0 - this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                c.fillStyle = this.color;
                c.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        
        function initConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiArray.push(new Confetti());
            }
        }
        
        function drawConfetti() {
            confettiArray.forEach((confetti) => {
                confetti.update();
                confetti.draw();
            });
        }
        
        initConfetti();
        animateWinMessage();
    </script>
</body>
</html>
